<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .form-section {
        background-image:radial-gradient(#C3C3FF,#FF7F7F, #FF0000  );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: auto;
        margin: 0;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .form-section h1{
        text-align: center;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin-top: 30px;
        /* max-width: 600px; */
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      #rating {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      .submit-button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }

      .submit-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-section">
      <div>
        <div>
          <h1>Feedback Form</h1>
        </div>
        <div class="form-container">
        <form action="#" method="post">
          <label for="feedback-type">Feedback Type:</label>
          <select
            id="feedback-type"
            class="input"
            name="feedback-type"
            required
          >
            <option value="general">Compliment</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
          </select>

          <label for="message">Your Message:</label>
          <textarea
            class="input"
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message here"
            required
          ></textarea>
          <label for="rating">Website Rating:</label>
          <div id="rating">
            <input type="radio" id="rate1" name="rating" value="1" />
            <label for="rate1">Excellent</label>

            <input type="radio" id="rate2" name="rating" value="2" />
            <label for="rate2">Good</label>

            <input type="radio" id="rate3" name="rating" value="3" />
            <label for="rate3">Average</label>

            <input type="radio" id="rate4" name="rating" value="4" />
            <label for="rate4">Poor</label>
          </div>

          <label for="age">Age (10-100):</label>
          <input
            class="input"
            type="number"
            id="age"
            name="age"
            min="10"
            max="100"
            required
          />

          <label for="email">Email:</label>
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password (min 8 characters):</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Enter your password"
            required
          />

          <label for="website">Website URL (optional):</label>
          <input
            class="input"
            type="url"
            id="website"
            name="website"
            placeholder="Enter your website URL"
          />

          <label>
            <input type="checkbox" id="terms" name="terms" required /> I agree
            to the terms and conditions
          </label>

          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
